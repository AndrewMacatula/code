<body>
<script id = "script" type = "text/javascript">
var sunSize;
function setup() {
createCanvas(400,400);
background(0);
sunSize = 1;
}



function draw() {
noStroke();
background(82, 222, 240);
fill(255, 204, 0);
ellipse(200, 298, sunSize, sunSize);

// The land, blocking half of the sun
fill(76, 168, 67);
rect(0, 300, 400, 100);  
sunSize ++;

    }
</script>
</body>
